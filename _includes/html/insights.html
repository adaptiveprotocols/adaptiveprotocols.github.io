<a class="j-col j-col-4 insights-article tile js-scroll" href="{{post.url}}">
  <div class="tile-content white">
    <div class="insights-article-img">
      <img srcset="{{post.img}}.jpg 340w, {{post.img}}@2x.jpg 680w" src="{{post.img}}@2x.jpg" alt="{{post.title}}">
    </div>
    <h3 class="blue">{{post.title}}</h3>
    <p class="insights-article-txt">{{post.excerpt}}</p>
    <span class="button" title="Read more">Read More</span>
  </div>
</a>
