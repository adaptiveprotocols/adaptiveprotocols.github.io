---
layout: default
---
<section class="hero" id="job-opening">
  <div class="content hero-content">
    <h1>{{page.title}}</h1>
  </div>
</section>
<section class="color-block white job-description">
  <div class="content">
    <article class="j-col j-col-8">
      {{content}}
    </article>
    <aside class="j-col j-col-3 push-1">
      <a href="mailto:&#099;&#097;&#114;&#101;&#101;&#114;&#115;&#064;&#097;&#100;&#097;&#112;&#116;&#105;&#118;&#097;&#046;&#099;&#111;&#109;" class="button full-width">Apply Today</a>
      <div class="sidebar-jobs">
        {% for job in site.pages %}
          {% if job.layout == 'job' %}
          <a href="{{job.url}}" title="Apply for {{job.title}}">{{job.title}}</a>
          {% endif %}
        {% endfor %}
      </div>
    </aside>
  </div>
</section>
