---
layout: default
---
<section class="hero" id="job-opening">
  <div class="content hero-content">
    <h1>{{page.title}}</h1>
  </div>
</section>
<section class="color-block white job-description">
  <div class="content">
    <div class="j-row">
			<article class="j-col j-col-8">
	      {{content}}
	    </article>
	    <aside class="j-col j-col-3 push-1">
	      <a data-name="careers" data-domain="adaptiva" data-tld="com" href="javascript:void(0)" class="button full-width" title="Email your resume and cover letter to careers@adaptiva.com" onclick="window.location.href = 'mailto:' + this.dataset.name + '@' + this.dataset.domain + '.' + this.dataset.tld">Apply Now</a>
	      <div class="sidebar-jobs">
	        {% for job in site.pages %}
	          {% if job.layout == 'job' %}
	          <a href="{{job.url}}" title="Apply for {{job.title}}">{{job.title}}</a>
	          {% endif %}
	        {% endfor %}
	      </div>
	    </aside>
    </div>
		<div class="j-row">
			<div class="j-col j-col-12">
				<h3 class="black">How to Apply</h2>
				<p>Email your resume and cover letter to <a data-name="careers" data-domain="adaptiva" data-tld="com" href="javascript:void(0)" class="encrypted-email" onclick="window.location.href = 'mailto:' + this.dataset.name + '@' + this.dataset.domain + '.' + this.dataset.tld"></a>.</p>
			</div>
		</div>
  </div>
</section>
